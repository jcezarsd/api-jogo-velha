### User Messages
error.default = Erro ao executar a operação. Contate o administrador do sistema.

game.notFound = Partida não encontrada
position.outOfBounds = A posição informada não existe.
player.cantPlay = Não é turno do jogador
position.filled = A posição informada já foi preenchida.
game.finished = Partida finalizada


### Log Messages
log.game.notFound = Partida não encontrada, é provável que tenha sido informado um id inexistente.
log.position.outOfBounds = A posição informada pelo usuário está fora da matrix criada para representar o tabuleiro.
log.player.cantPlay = Não está no turno do jogador {0}.
log.position.filled = A posição informada já foi preenchida.
